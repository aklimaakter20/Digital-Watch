<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
       <div class="watch-container">
        <div >
            <div class="circle "></div>
            <div class="square"></div>
        </div>
        <div class="">
            <h3 class="text-center py-5">Digital Watch</h3>
            <div class="watch ">
                <div>
                    <span class="span" id="hours">12</span> <br>
                </div>
                <span class="span">:</span>
                <div>
                    <span class="span" id="minutes">00</span><br>

                </div>
                <span class="span">:</span>
                <div>
                    <span class="span" id="seconds">00</span><br>

                </div>
            </div>
        </div>
       </div>
    </section>


    <script>
        function myWatch() {
            var dateTime = new Date();
            var Hours = dateTime.getHours() % 12 || 12 .toString().padStart(2, 0);
            var Minutes = dateTime.getMinutes().toString().padStart(2, 0);
            var Seconds = dateTime.getSeconds().toString().padStart(2, 0);
            var amPm = dateTime.getHours <= 12

            // var watchTime = Hours + ":" + Minutes + ":" + Seconds;
            document.getElementById("hours").innerText = Hours;
            document.getElementById("minutes").innerText = Minutes;
            document.getElementById("seconds").innerText = Seconds;

        }
        setInterval(myWatch, 1000)
        myWatch()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
